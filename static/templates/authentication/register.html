<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" ng-submit="registerCtrl.register()">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="registerCtrl.email"
                           placeholder="ex. john@django-angular.com" name="email"/>
                </div>

                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="registerCtrl.username"
                           placeholder="ex. john" name="username"/>
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="registerCtrl.password"
                           placeholder="ex. mylongpassword" name="password"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-raised" id="register-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $.material.ripples("#register-btn");
</script>
