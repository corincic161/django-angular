<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <h1>Login</h1>

        <div class="well">
            <form role="form" ng-submit="loginCtrl.login()">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text" class="form-control" id="login__email" ng-model="loginCtrl.email"
                           placeholder="ex. john@django-angular.com" name="email"/>
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="loginCtrl.password"
                           placeholder="ex. mylongpassword" name="password"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-raised" id="login-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $.material.ripples("#login-btn");
</script>
