<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <div class="post">
                <div class="row">
                    <div class="col-xs-6">
                            <a href="javascript:void(0)" class="btn btn-sm btn-info" style="padding-left:10px;padding-right:10px"
                                ng-show="post.author.username == postCtrl.auth_user.username"
                                ng-click="postCtrl.modalOpen(post.id)"><i class="material-icons">create</i></a>
                            <a href="javascript:void(0)" class="btn btn-sm btn-danger" style="padding-left:10px;padding-right:10px"
                                ng-show="post.author.username == postCtrl.auth_user.username"
                                ng-really-message="Are you sure?"
                                ng-really-click="postCtrl.deletePost(post.id)"><i class="material-icons">delete</i></a>
                    </div>
                    <div class="col-xs-6 post__meta">
                        <a href="/profile/+{{ post.author.id }}" style="padding-left: 10px;padding-right: 10px; max-width:120px;"
                           class="btn btn-primary btn-raised">+{{ post.author.username }}</a>
                    </div>
                </div>

                <div class="post__content">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </div>
</div>
